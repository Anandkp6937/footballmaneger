<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/46df8192c4.js" crossorigin="anonymous"></script>
    <title>Football Manager</title>
</head>
<body>

        <header>FootBall Manager</header>
        <form action="" class="form">
            <div class="sec">
                <label for="playerName">Player Name :</label>
                <input type="text" name="playerName" id="pname">
            </div>
           <div class="sec">
            <label for="Rupees">Rupees :</label>
            <input type="text" name="Rupees" id="rupi">
           </div>
            <div class="sec">
                <label class="moded"for="mode">Mode</label>
                
                <div class="rad">
                    <p>UPI</p>
                    <input type="radio" name="mode" id="moded">
                    <p>OFFLINE</p>
                    <input type="radio" name="mode" id="moded">
                </div>
               
            </div>
        
           <input type="submit" value="Add" id="sub">
        </form>
    </div>
    <div class="menu">
        <!-- div 1 player -->
        <div class="players">
            <div class="no">0</div>
            <i class="fa-regular fa-user"></i>
        </div>
          <!-- div 1 player finished-->

          <!-- div 1 cash -->
    
            <div class="cash ">
            <p> Money</p>
            <div class="upi">UPI: <span class="upiM">0</span></div>
            <div class="offline">OFFLINE: <span class="offM">0</span></div>
            <div class="toatal">TOTAL: <span class="tot">0</span></div>

        </div>
        <!-- div 1 player finished -->

           <!-- div 1 list -->
        <div class="list">
           <a href="#list"><i class="fa-solid fa-list"></i></a> 
        </div>
           <!-- div 1 list finished -->

              <!-- div 1 add -->
        <div class="add">
            <a href="#add"><i class="fa-solid fa-plus"></i></a> 
         </div>
            <!-- div 1 add finished -->


   
</body>
</html>
